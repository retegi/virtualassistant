<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>

        .grand-hotel-regular {
    font-family: "Grand Hotel", serif;
    font-weight: 400;
    font-style: normal;
  }

        /* Asegura que el sidebar ocupe toda la altura */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px; /* Ajuste para que empiece justo debajo del navbar */
            left: 0;
            width: 250px;
            background-color: #ededed;
            padding-top: 20px;
            overflow-y: auto;
        }
        /* Ajuste del contenido para que no quede detrás del sidebar */
        .content {
            margin-left: 250px;  /* Espacio a la izquierda para el sidebar */
            margin-top: 60px;    /* Ajuste para evitar que el texto quede oculto */
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- Barra de Navegación Superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home_app:dashboard' %}"><label class="h3 grand-hotel-regular">TuAsistenteInteligente.com</label></a>
        
        <!-- Menú de Usuario en Móvil -->
        <div class="d-flex align-items-center">
            <div class="dropdown">
            <label class="h4 p-1 text-white">Llama y te ayudamos <b>635726721</b></label>
                
                <button class="btn btn-success dropdown-toggle border-0" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="rounded-circle" width="35" height="35" alt="Usuario">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cuenta</a></li>
                    <li><a class="dropdown-item" href="#">Cambiar Contraseña</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="{% url 'account_logout' %}">Cerrar Sesión</a></li>
                </ul>
            </div>
            
            <!-- Botón de Menú (Sidebar en móvil) -->
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>

<!-- Sidebar Lateral -->
<div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="text-center mb-3">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="rounded-circle" width="80" height="80" alt="Usuario">
            {% if user.is_authenticated %}
            <p class="fw-bold mt-2">{{ user.username }}</p>
          {% endif %}
        </div>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{% url 'home_app:dashboard' %}"><button class="btn bg-white w-100">Panel inicial</button></a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home_app:home' %}">🔘  Página web</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home_app:assistant_create' %}">🔘 Crear Asistente</a></li>
            <!--<li class="nav-item"><a class="nav-link" href="#">📄 Forms</a></li>
            <li class="nav-item"><a class="nav-link" href="#">🔔 Alerts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">⭐ Ratings</a></li>
            <li class="nav-item"><a class="nav-link" href="#">🖼️ Images</a></li>
            <li class="nav-item"><a class="nav-link" href="#">📄 Pagination</a></li>
            <li class="nav-item"><a class="nav-link" href="#">📋 Tables</a></li>-->
        </ul>
    </div>
</div>

<!-- Sidebar en Escritorio -->
<div class="sidebar d-none d-md-block">
    <div class="text-center my-3">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" class="rounded-circle" width="80" height="80" alt="Usuario">
        {% if user.is_authenticated %}
        <p class="fw-bold mt-2">{{ user.username }}</p>
      {% endif %}
    </div>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="{% url 'home_app:dashboard' %}"><button class="btn bg-white w-100">Panel inicial</button></a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home_app:home' %}"><button class="btn bg-white w-100">Página web</button></a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home_app:assistant_create' %}"><button class="btn bg-white w-100">Crear Asistente</button></a></li>
        <!--<li class="nav-item"><a class="nav-link" href="#">📄 Forms</a></li>
        <li class="nav-item"><a class="nav-link" href="#">🔔 Alerts</a></li>
        <li class="nav-item"><a class="nav-link" href="#">⭐ Ratings</a></li>
        <li class="nav-item"><a class="nav-link" href="#">🖼️ Images</a></li>
        <li class="nav-item"><a class="nav-link" href="#">📄 Pagination</a></li>
        <li class="nav-item"><a class="nav-link" href="#">📋 Tables</a></li>-->
    </ul>
</div>

<div class="content">
    <div class="container-fluid">
        <h2 class="mt-3 fw-bold">Bienvenido al Dashboard</h2>
        <p class="lead">Aquí irá el contenido...</p>
    </div>
</div>

{% endblock %}

<!-- Bootstrap JS (Requiere Popper.js) -->

</body>
</html>
